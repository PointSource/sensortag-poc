
<button class="button expanded large" [disabled]="!loadingComplete" (click)="goToTechnician()">
	<i class="fa fa-wrench button-icon"></i>Technician
</button>

<button class="button expanded large" [disabled]="!loadingComplete" (click)="goToClient()">
	<i class="fa fa-home button-icon"></i>Client
</button>

<button class="button expanded large alert" (click)="disconnect()">
	<i class="fa fa-minus-circle"></i>Disconnect
</button>

<div class="row columns" style="position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding-left: 1rem;
    padding-right: 1rem;">
	<button class="button expanded large secondary" (click)="reset()">
		<i class="fa fa-undo"></i>Reset App Data
	</button>
</div>
