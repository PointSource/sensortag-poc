<div class="top-bar">
    <div class="top-bar-left">
        <ul class="menu">
            <li class="menu-text">{{title}}</li>
        </ul>
    </div>
</div>

<div class="row columns">

    <div class="callout secondary">
      <h5>Status {{status}}</h5>
      <p>Address {{deviceAddress}}</p>
      <p>Firmware {{firmwareData}}</p>
      <p>Model {{deviceModel}}</p>
    </div>
    

    <button (click)="connectToNearestDevice()" class="expanded large button">
        Connect to Sensor
    </button>


    <div *ngFor="#data of connectedSensorData">

        <div>Sensor Data</div>
        <div>Humidity Data: 
            <div>
                {{data.humidityData.humidityTemperature}} C
            </div>
            <div>
                {{data.humidityData.humidityTemperatureFahrenheit}} F
            </div>
            <div>
                {{data.humidityData.relativeHumidity}}% humidity
            </div>
        </div>
    </div>
