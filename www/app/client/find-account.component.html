<div class="callout">
	
	<p *ngIf="status !== 'ERROR'">Help us to find your account by entering your policy number below</p>

	<p *ngIf="status === 'ERROR'" class="error">Could not find policy. Please try again.</p>

  	<label>Policy Number
        <input type="number" placeholder="####" #policyNumber>
	</label>

	<button class="button expanded" (click)="findAccount(policyNumber.value)">Find My Account</button>
 
</div>
