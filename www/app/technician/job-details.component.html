<div class="callout" *ngIf="readings.length > 0">
	Last Reading: {{readings[readings.length - 1].date | date:"MMM d yyyy h:mm"}}
</div>

<div class="callout" *ngIf="readings.length > 0">
	<h3>Humidity</h3>

	<div *ngFor="#sensorData of readings[readings.length - 1].sensorData">
		{{sensorData.name}} {{sensorData.data.humidityData.relativeHumidity}}% rH
	</div>

	<div class="text-right">
		<button class="button hollow">Details</button>
	</div>
</div>

<button *ngIf="sensors.length > 0" class="button large expanded" (click)="takeReading()"><i class="fa fa-tachometer"></i>Take a Reading</button>

<button class="button large expanded secondary" (click)="goToConfigureJob()"><i class="fa fa-cog"></i>Configure Sensors</button>
