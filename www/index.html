<!DOCTYPE html>
<!--
    Demonstration of the TI SensorTag JavaScript library.
-->
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no,
        shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>TI SensorTag CC2650 &amp; CC2541 Sensors</title>

    <style>
        @import 'ui/css/evothings-app.css';
    </style>

    <script>
    // Redirect console.log to Evothings Workbench.
    if (window.hyper && window.hyper.log) { console.log = hyper.log }
    </script>

    <script src="cordova.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="libs/evothings/ui/ui.js"></script>
    <script src="libs/evothings/tisensortag/tisensortag.js"></script>


    <script src="libs/es6-shim.min.js"></script>
    <script src="libs/system-polyfills.js"></script>
    <script src="libs/angular2-polyfills.js"></script>
    <script src="libs/system.src.js"></script>
    <script src="libs/Rx.js"></script>
    <script src="libs/angular2.dev.js"></script>

    <!-- <script src="app.js"></script> -->
</head>

<body>

    <header>
        <button class="back" onclick="history.back()">
            <img src="ui/images/arrow-left.svg" />
        </button>
        <img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
        <!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
    </header>

    <my-app>Loading...</my-app>


    <script>
        document.addEventListener(
            'deviceready',
            function() { 
                evothings.scriptsLoaded(function() {

                  System.config({
                    packages: {        
                      app: {
                        format: 'register',
                        defaultExtension: 'js'
                      }
                    },
                      map: {
                        'evothings': 'libs/evothings/evothings.js'
                      }
                  });
                  System.import('app/main')
                        .then(null, console.error.bind(console));
                }) 
            },
        false)
    </script>

</body>

</html>
