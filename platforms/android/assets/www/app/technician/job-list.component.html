<div class="reveal">
  	<h1>Add a Job</h1>
  	<label>Job Name
        <input type="text" placeholder="Name" [(ngModel)]="newJob.name">
	</label>
  	<label>Policy Number
        <input type="number" placeholder="####" [(ngModel)]="newJob.policyNumber">
	</label>
	<button class="button expanded" (click)="addJobToList()">Add Job</button>

	<button class="close-button" data-close aria-label="Close modal" type="button">
	    <span aria-hidden="true">&times;</span>
	</button>
</div>

<div *ngFor="#job of jobList" class="callout" (click)="goToJob(job)">
	<div class="row">
		<div class="columns small-6">
			{{job.name}}
		</div>
		<div class="columns small-6 text-right">
			{{job.numSensors}} {{job.numSensors === 1 ? "Sensor" : "Sensors"}}
		</div>
	</div>

	<div class="row">
		<div class="columns policy-number">
			{{job.policyNumber}}
		</div>
	</div>
</div>

<button class="button expanded large" (click)="addJob()">
	<i class="fa fa-plus-circle button-icon"></i>Add a Job
</button>
